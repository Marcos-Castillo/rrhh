<!DOCTYPE html>
<html>
<head>
  <title>Formulario de RRHH</title>
  <!-- Agrega los enlaces a los archivos CSS de Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2>Formulario de RRHH</h2>
    <form>
      <div class="form-group" id="data-form1">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
      </div>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Ingresa tu email">
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu teléfono">
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea class="form-control" id="mensaje" placeholder="Ingresa tu mensaje"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>


  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!--   Usando el ejemplo de código a continuación, reemplace las entradas de muestra 
    con las entradas correspondientes de su propio código fuente. Por ejemplo, reemplace 
    "12345" en el código a continuación con el valor "id" del campo correspondiente en su 
    elemento <form>.  Use el valor "id" de cada elemento del formulario, no el "nombre" u otro valor -->
<script src="https://www.linkedin.com/autofill/js/autofill.js" type="text/javascript" async></script>
<script type="IN/Form2" data-form="data-form1" data-field-firstname="nombre" data-field-lastname="apellido" data-field-phone="telefono" 
data-field-email="email" data-field-company="12345" data-field -title="12345" data-field-city="12345" data-field-state="12345"
 data-field-country="12345" data-field-zip="12345"></script>
</body>
</html>
